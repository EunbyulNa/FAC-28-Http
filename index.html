<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/@geoapify/geocoder-autocomplete@^1/styles/minimal.css">
    <link rel="stylesheet" href="node_modules/@geoapify/geocoder-autocomplete/styles/minimal.css">

    <title>Sunrise-Sunset</title>
</head>
<body>
    <header>
        <div class="head">
         <i class="fa fa-sun-o fa-2x" aria-hidden="true"></i> 
         <h1>Sunrise-Sunset</h1>
        </div>
    </header>
    <section>
        <div class="main">
          <h2>SUNSET AND SUNRISE TIMES</h2>
          <p>Check sunrise, sunset, daylight for any location in the world!</p>
        </div>

        <div id="autocomplete" class="autocomplete-container"></div> 
        
            <div class="loader-container">
                <div class="loader"></div>
            </div>

            <div id="err-msg">
                <p> Sorry, Something went wrong. Can you try agin?</p>  
             </div>

         
           

        <div class="map">
            <img id="mapImg" >
        </div>
    </section>
    <script src="https://use.fontawesome.com/8282ce4e26.js"></script>
    <script src="https://unpkg.com/@geoapify/geocoder-autocomplete@^1/dist/index.min.js"></script>

    <script src="index.js"></script>

</html>
